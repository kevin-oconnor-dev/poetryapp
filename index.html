<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Poetry Machine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fascinate&family=Italianno&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Barriecito&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap');
    </style>
</head>
<body>
    <h1>Poetry Machine</h1>
    <h2 id="poem-title">Go ahead...</h2>
    <div id="poem-box">
        <p id="poetry">Enter an author or get a random poem!</p>
    </div>
    <div id="author-cont"><a id="author-link"></a></div>
    <p id="max-line" onclick="openLineLimit()">Line limit: none</p>
    <div id="input-box">
        <input list="datalist" id="author" type="text" placeholder="a famous poet...">
        <button id="submit" onclick="runPoetryMachine()">Enter</button>
        <datalist id="datalist">
        </datalist>
        <button id="random" onclick="randomPress()">Random</button>
        <button id="madlibs" onclick="createMadlibsUI()">Madlibs!</button>
    </div>
</body>
</html>
